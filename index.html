<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="product-image"
        src="./images/perfume.webp"
        alt="perfume image"
      />
      <div class="product-details-holder">
        <h2 class="category">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-holder">
          <h2 class="discounted-price">$149.99</h2>
          <h3 class="price">$169.99</h3>
        </div>

        <button class="btn btn-primary">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
